<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Petition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').addEventListener('submit', function(e) {
                const title = document.getElementById('title').value;
                if (title.length < 5) {
                    alert('Title must be at least 5 characters long.');
                    e.preventDefault(); // Prevent form submission
                }
            });
        });
    </script>
</head>
<body>
    <h1>Create a New Petition</h1>
    <form action="/create" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter petition title" required /><br />
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Enter petition description" required></textarea><br />
        
        <label for="creator">Creator:</label>
        <input type="text" id="creator" name="creator" placeholder="Enter your name" required /><br />
        
        <button type="submit">Create Petition</button>
    </form>
    <a href="/view">View All Petitions</a>
</body>
</html>
